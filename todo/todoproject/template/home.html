{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo list</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
<h2>
    Todo Project Home Page
</h2>
        <form method="post" class="p-3 shadow">
        {% csrf_token %}
            <div class ="form-group">
    <input type="text" class="form-control" name="name" placeholder="Enter your task details">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="Enter the priority">
    <input type="date" class="form-control" name="date" placeholder="Enter the date">
    <input type="submit" class="btn btn-success">
</div>

        </form>
    </div>
        <div class="col-md-6">
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h2 class="card-title">{{i.name}} </h2>
                    <p><b>{{i.priority}} </b></p>
                    <p><b>{{i.date}} </b></p>
                    <a class="btn btn-success" href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a>

                </div>

            </div>
            <br>
            {% endfor %}
        </div>
</div>


</form>


</div>
{% endblock %}
